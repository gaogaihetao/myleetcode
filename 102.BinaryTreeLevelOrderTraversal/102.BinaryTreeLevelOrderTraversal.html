<div class="notranslate" html="<p>Given a binary tree, return the <i>level order</i> traversal of its nodes' values. (ie, from left to right, level by level).</p>&#13;&#10;&#13;&#10;<p>&#13;&#10;For example:<br />&#13;&#10;Given binary tree <code>[3,9,20,null,null,15,7]</code>,<br />&#13;&#10;<pre>&#13;&#10;    3&#13;&#10;   / \&#13;&#10;  9  20&#13;&#10;    /  \&#13;&#10;   15   7&#13;&#10;</pre>&#13;&#10;</p>&#13;&#10;<p>&#13;&#10;return its level order traversal as:<br />&#13;&#10;<pre>&#13;&#10;[&#13;&#10;  [3],&#13;&#10;  [9,20],&#13;&#10;  [15,7]&#13;&#10;]&#13;&#10;</pre>&#13;&#10;</p>"><p>Given a binary tree, return the <i>level order</i> traversal of its nodes' values. (ie, from left to right, level by level).</p>

<p>
For example:<br>
Given binary tree <code>[3,9,20,null,null,15,7]</code>,<br>
</p><pre>    3
   / \
  9  20
    /  \
   15   7
</pre>
<p></p>
<p>
return its level order traversal as:<br>
</p><pre>[
  [3],
  [9,20],
  [15,7]
]
</pre>
<p></p></div>
